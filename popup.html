<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #3367d6;
    }

    #status {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>Gmail Label Extension</h2>
  <button id="openRules">Manage Label Rules</button>
  <button id="applyRules">Apply Rules to Current View</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
